<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #qrCodeResult {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #qrCodeResult.show {
            display: block;
        }

        #qrCodeImage {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .success-message {
            color: #4caf50;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”² QR Code Generator</h1>
        <p class="subtitle">Enter text or a URL to generate a QR code</p>

        <div class="input-group">
            <label for="qrText">Text or URL:</label>
            <input type="text" id="qrText" placeholder="e.g., https://example.com or Hello World" value="Hello World">
        </div>

        <div class="input-group">
            <label for="qrSize">Size (pixels):</label>
            <input type="number" id="qrSize" value="300" min="100" max="1000">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrCodeResult">
            <p class="success-message">âœ“ QR Code Generated!</p>
            <img id="qrCodeImage" alt="Generated QR Code">
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('qrText').value;
            const size = document.getElementById('qrSize').value;

            if (!text) {
                alert('Please enter some text or a URL!');
                return;
            }

            // Build the API URL
            const apiUrl = `/api/qr/generate?text=${encodeURIComponent(text)}&size=${size}`;

            // Update the image source
            const qrImage = document.getElementById('qrCodeImage');
            qrImage.src = apiUrl;

            // Show the result
            document.getElementById('qrCodeResult').classList.add('show');
        }

        // Allow Enter key to generate
        document.getElementById('qrText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
