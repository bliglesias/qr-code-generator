<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBA QR Scanner</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        canvas {
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 12px;
            background: #f0f0f0;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            color: #555;
        }

        #qrDisplay {
            margin: 30px 0;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        #qrDisplay img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 10px 0;
        }

        #qrDisplay h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .scan-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        .scan-item strong {
            color: #333;
            font-size: 18px;
        }

        .scan-item small {
            color: #888;
        }

        h2 {
            color: #333;
            margin: 30px 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ TBA QR Scanner</h1>
        <p class="subtitle">Point camera at TBA text on damaged packages</p>

        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>

        <button onclick="startCamera()">üì∑ Start Camera</button>
        <button onclick="captureAndRead()">üîç Capture & Read TBA</button>
        <button onclick="stopCamera()">‚èπÔ∏è Stop Camera</button>

        <div class="status" id="status">Ready to scan</div>

        <div id="qrDisplay"></div>

        <h2>Recent Scans</h2>
        <button onclick="loadScans()">üîÑ Refresh Scans</button>
        <div id="scans"></div>
    </div>

    <script>
        let stream;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                document.getElementById('status').textContent = 'üì∑ Camera active - point at TBA text';
            } catch (err) {
                document.getElementById('status').textContent = '‚ùå Camera error: ' + err.message;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                document.getElementById('status').textContent = '‚èπÔ∏è Camera stopped';
            }
        }

        async function captureAndRead() {
            document.getElementById('status').textContent = '‚è≥ Reading text... (this may take 10-30 seconds)';

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            try {
                const result = await Tesseract.recognize(canvas, 'eng', {
                    logger: m => console.log(m)
                });

                const text = result.data.text;
                console.log('OCR result:', text);

                const tbaMatch = text.match(/TBA\d{12}/);

                if (tbaMatch) {
                    const tbaCode = tbaMatch[0];
                    document.getElementById('status').textContent = '‚úÖ Found: ' + tbaCode;

                    await saveScan(tbaCode);
                    displayQR(tbaCode);
                    await loadScans();
                } else {
                    document.getElementById('status').textContent = '‚ùå No TBA code found. Try again with better lighting.';
                }
            } catch (err) {
                document.getElementById('status').textContent = '‚ùå OCR error: ' + err.message;
            }
        }

        function displayQR(tbaCode) {
            const qrUrl = `/api/qr/generate?text=${tbaCode}&size=300`;
            document.getElementById('qrDisplay').innerHTML = `
                <h3>${tbaCode}</h3>
                <img src="${qrUrl}" alt="QR Code">
                <p>üì± Scan this QR code with your Zebra device</p>
            `;
        }

        async function saveScan(tbaCode) {
            await fetch('/api/scans', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tbaCode })
            });
        }

        async function loadScans() {
            const response = await fetch('/api/scans');
            const scans = await response.json();

            const html = scans.map(scan => `
                <div class="scan-item">
                    <strong>${scan.tbaCode}</strong><br>
                    <small>üïê ${new Date(scan.scannedAt).toLocaleString()}</small>
                </div>
            `).join('');

            document.getElementById('scans').innerHTML = html || '<p style="text-align:center; color:#888;">No scans yet</p>';
        }

        loadScans();
    </script>
</body>
</html>
